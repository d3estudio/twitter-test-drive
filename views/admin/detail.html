{% extends 'base.html' %}
{% block content %}
<h1>Ol√°, @{{ handle }}</h1>
<div class="card selected">
    <img class="logo" src="https://twitter.com/{{handle}}/profile_image?size=original" />
    <a href="/admin/download/{{ targetHandle.handle }}/all/json" target="_blank">
        <img src="/img/json.png" />
    </a>
    <a href="/admin/download/{{ targetHandle.handle }}/all/csv" target="_blank">
        <img src="/img/csv.png" />
    </a>
    <span class="handle">@{{targetHandle.handle}}</span>
    <span class="key">{{targetHandle.secretKey.secretKey}}</span>
</div>
{% for c in targetHandle.campaigns %}
<div class="card">
    <a href="/admin/download/{{ targetHandle.handle }}/{{ c }}/json" target="_blank">
        <img src="/img/json.png" />
    </a>
    <a href="/admin/download/{{ targetHandle.handle }}/{{ c }}/csv" target="_blank">
        <img src="/img/csv.png" />
    </a>
    <span class="campaignName">{{ c }}</span>
    <div class="clear"></div>
    <hr />
    <input data-handle="{{ handle }}" data-campaign="{{ c }}" type="checkbox" name="extra_fields" class="extra_fields" value="1" {% if targetHandle.moments[c].extra_fields %}checked{% endif %} /> <label for="extra_fields">Exibir CEP e Telefone</label>
    <div class="clear"></div>
    <hr />
    <img src="/img/edit.png" class="moment" />
    <input type="text" name="moments" class="momentURL" data-campaign="{{ c }}" placeholder="Insira aqui o link (moments)" value="{{ targetHandle.moments[c].url }}" />
</div>
{% endfor %}
{% endblock %}
