{% extends 'base.html' %}
{% block content %}
<h1>Ol√°, @{{ handle }}</h1>
<div class="card selected">
    <img class="logo" src="https://twitter.com/{{handle}}/profile_image?size=original" />
    <a href="/admin/download/{{ card.handle }}/all/json" target="_blank">
        <img src="/img/json.png" />
    </a>
    <a href="/admin/download/{{ card.handle }}/all/csv" target="_blank">
        <img src="/img/csv.png" />
    </a>
    <span class="handle">@{{handle}}</span>
    <span class="key">{{secretKey}}</span>
</div>
{% for card in handles %}
<div class="card">
    <a href="/admin/download/{{ card.handle }}/all/json" target="_blank">
        <img src="/img/json.png" />
    </a>
    <a href="/admin/download/{{ card.handle }}/all/csv" target="_blank">
        <img src="/img/csv.png" />
    </a>
    <span class="campaignName">test-drive-model-is</span>
    <span class="viewTweet"><a href="#">Veja o Tweet</a></span>
</div>
{% endfor %}
{% endblock %}
