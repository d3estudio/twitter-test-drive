{% extends 'base.html' %}
{% block content %}
<h1>Greetings, @{{ handle }}!</h1>
<div class="card selected">
    <img class="logo" src="https://twitter.com/{{targetHandle}}/profile_image?size=original" />
    <div class="links">
        <a href="/admin/{{targetHandle}}/all/json" target="_blank">
            Download JSON
        </a>
        <div class="clear"></div>
    </div>
    <span class="handle">@{{targetHandle}}</span>
</div>
{% for c in campaigns %}
<div class="card" data-campaign-id="{{ c.id }}">
    <div class="campaignData">
        <span class="campaignName">{{ c.name }}</span>
        <input class="linkURL" type="text" value="{{ c.url }}" />
    </div>
    <div class="links">
        <a href="/admin/{{ targetHandle }}/{{ c.id }}/csv" target="_blank">
            Download CSV
        </a>
        <a href="/admin/{{ targetHandle }}/{{ c.id }}/json" target="_blank">
            Download JSON
        </a>
    </div>
</div>
{% endfor %}
<div class="newCampaign">
    <a id="newCampaign" href="/admin/{{targetHandle}}/create" target="_blank">New Campaign</a>
</div>
{% endblock %}
