{% extends 'base.html' %}
{% block content %}
<h1>Gerenciar Administradores</h1>
<div class="card admin">
    <img src="/img/save.png" class="status" />
    <span class="username"><strong>@</strong>username</span>
</div>
<div class="clear"></div>
<div class="card admin">
{% for user in users %}
    <img src="/img/save.png" class="status" />
    <span class="username">@{{ user.handle }}</span>
    <hr />
{% endfor %}
</div>
{% endblock %}
