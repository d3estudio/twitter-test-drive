<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dashboard @{{ handle }}</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <div class="header">
        ADMIN PANEL <a class="logout" href="#">logout</a>
    </div>
    <div class="content">
        <h1>Ol√°, @{{ handle }}</h1> {% for card in handles %}
        <div class="card">
            <a href="/admin/download/{{ card.handle }}/all/json" target="_blank">
                <img src="/img/json.png" />
            </a>
            <a href="/admin/download/{{ card.handle }}/all/csv" target="_blank">
                <img src="/img/csv.png" />
            </a>
            <span class="handle">@{{card.handle}}</span>
            <span class="key">{{card.secretKey}}</span>
        </div>
        {% endfor %}
        <div class="clear"></div>
    </div>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/js/admin.min.js"></script>
</body>

</html>
