{% extends 'base.html' %}
{% block content %}
<div class="message">
    <img class="icon" src="/img/sent.png" />
    <h1>Oops</h1>
    <p>Looks like something went awry. Let's try again, shall we?</p>
    <a href="javascript:history.back()">
        <img class="reload" src="/img/reload.png" />
    </a>
</div>
{% if momentUrl %}
<a class="twitter-moment" href="{{momentUrl}}"></a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
{% endif %}
{% endblock %}
