<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = 320, initial-scale = 1.0, user-scalable = no">
    <title>Twitter</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="preload">
        <img class="logo" src="/img/logo.png" />
        <img class="loader" src="/img/loading.gif" />
    </div>
    <div class="content">
        {% if success %}
        <h1>Enviado</h1>
        <p>Obrigado, entraremos em contato em breve!</p>
        {% else %}
        <div class="header">
            <img class="logo" src="/img/logo.png" />
            <p class="name">Tesla Motors</p>
            <p class="handle">@teslamotors</p>
        </div>
        <h1>Olá! Complete o formulário para requisitar um test-drive!</h1>
        <form action="/{{handle}}/{{campaign}}" method="POST">
            {% if errors %}
            <ul class="errors">
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="field">
                <label for="name">Nome Completo</label>
                <input id="name" name="name" type="text" value="{{ name }}" tabindex="1">
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" value="{{ email }}" tabindex="2" autocorrect="off" autocapitalize="off">
            </div>
            <div class="field">
                <label for="document">CPF</label>
                <input id="document" name="document" type="text" value="{{ document }}" tabindex="3">
            </div>
            <div class="field">
                <button type="submit">Enviar</button>
            </div>
            <!-- <br/>
            <label for="name">Nome completo:</label>
            <input id="name" name="name" type="text" required="true" value="{{ name }}">
            <br />
            <label for="document">CPF:</label>
            <input type="text" id="document" name="document" required="true" value="{{ document }}">
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="true" value="{{ email }}">
            <br />
            <input type="submit" value="Enviar"> -->
        </form>
        {% endif %}
    </div>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/js/mask.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
